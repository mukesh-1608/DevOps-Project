# .github/workflows/ci-cd-pipeline.yaml

name: FadeAway CI Pipeline (Build and Push)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # This context correctly points to your Backend folder
          context: ./Backend
          push: true
          # This tag matches your deployment.yaml file
          tags: kisakitetta/fadeaway-backend:latest