# .github/workflows/ci-pipeline.yaml

name: FadeAway CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # --- CHANGE HERE ---
          # Set the context directly to the backend folder
          context: ./backend
          
          # We no longer need the 'file:' line, as Docker will
          # automatically find the Dockerfile in the context path.
          
          push: true
          tags: kisakitetta/fadeawaydevops:latest, kisakitetta/fadeawaydevops:${{ github.sha }}