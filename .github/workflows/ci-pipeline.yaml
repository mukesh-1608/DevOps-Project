name: FadeAway CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # --- CHANGE #1 ---
          # Use the root of your repository as the build context.
          context: .
          
          # --- CHANGE #2 ---
          # Specify the exact path to your Dockerfile.
          file: ./backend/Dockerfile
          
          push: true
          tags: kisakitetta/fadeawaydevops:latest, kisakitetta/fadeawaydevops:${{ github.sha }}