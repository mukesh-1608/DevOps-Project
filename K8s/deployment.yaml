# Final Corrected deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fade-away-chat-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fade-away-chat
  template:
    metadata:
      labels:
        app: fade-away-chat
    spec:
      containers:
      - name: fade-away-chat-container
        # Use the correct image tag from your CI pipeline
        image: kisakitetta/fadeawaydevops:latest
        # This is the crucial line that forces Kubernetes to get the new image
        imagePullPolicy: Always
        ports:
        - containerPort: 5000