<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade Away | Ephemeral Chats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    .card {
      background: rgba(22, 33, 62, 0.6);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .btn-primary {
      background: linear-gradient(135deg, #8A2BE2 0%, #4A00E0 100%);
      box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
  </style>
  <script>
    function createRoom() {
      // Generate a simple, memorable room ID
      const roomId = Math.random().toString(36).substring(2, 8);
      // Redirect to the chat page with the new room ID
      window.location.href = `chat.html?room=${roomId}`;
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">
  <div class="max-w-md w-full">
    <div class="card rounded-2xl p-8 text-center">
      <div class="floating mb-6 inline-block">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#A78BFA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">Fade Away</h1>
      <p class="text-gray-300 mb-8">Messages vanish like morning mist.</p>
      <button onclick="createRoom()" class="btn-primary text-white w-full py-3 rounded-xl font-semibold text-lg transition hover:opacity-90 transform hover:scale-105">
        Create Private Room
      </button>
    </div>
    <p class="text-center text-gray-400 mt-6 text-sm">
      Built for demonstration. Messages are not persisted.
    </p>
  </div>
</body>
</html>
