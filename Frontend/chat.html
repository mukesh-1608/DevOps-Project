<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade Away | Private Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
    }
    .message-base {
      max-width: 80%;
      padding: 10px 16px;
      margin-bottom: 8px;
      word-wrap: break-word;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out, height 0.5s ease-out;
    }
    .message-in {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 18px 18px 18px 4px;
      align-self: flex-start;
    }
    .message-out {
      background: linear-gradient(135deg, #8A2BE2 0%, #4A00E0 100%);
      color: white;
      border-radius: 18px 18px 4px 18px;
      align-self: flex-end;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* --- NEW CSS for disappearing messages --- */
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); height: 0; padding: 0; margin: 0; }
    }
    .animate-message { animation: fadeIn 0.4s ease-out; }
    .fade-out { animation: fadeOut 0.6s ease-out forwards; }
    .chat-container {
      height: calc(100vh - 140px);
      background: rgba(0, 0, 0, 0.2);
    }
    .input-box {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body class="text-gray-200">
  <div class="max-w-lg mx-auto h-screen flex flex-col">
    <header class="p-4 flex items-center justify-between border-b border-gray-700 backdrop-filter backdrop-blur-lg bg-opacity-30">
        <h1 class="text-xl font-semibold">Room: <span id="roomId" class="text-purple-300 font-mono"></span></h1>
        <button id="copyLinkBtn" class="text-purple-300 font-medium flex items-center hover:text-purple-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h4M8 7a2 2 0 012-2h4a2 2 0 012 2v8a2 2 0 01-2 2h-4a2 2 0 01-2-2z"/></svg>
            Copy Invite
        </button>
    </header>

    <div id="chatBox" class="chat-container p-4 overflow-y-auto flex flex-col"></div>

    <div class="p-4 border-t border-gray-700">
      <div class="input-box flex items-center rounded-full p-2">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 py-2 px-4 bg-transparent focus:outline-none text-white placeholder-gray-400">
        <button id="sendBtn" class="bg-purple-600 rounded-full p-3 text-white hover:bg-purple-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://127.0.0.1:52651';

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    document.getElementById('roomId').textContent = roomId;

    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    
    // --- NEW: Generate or retrieve a unique ID for this user's session ---
    let senderId = sessionStorage.getItem('senderId');
    if (!senderId) {
      senderId = Math.random().toString(36).substring(2, 15);
      sessionStorage.setItem('senderId', senderId);
    }

    let displayedMessageTimestamps = new Set();

    async function fetchMessages() {
        if (!roomId) return;
        try {
            const response = await fetch(`${API_BASE_URL}/api/messages/${roomId}`);
            const messages = await response.json();

            messages.forEach(msg => {
                // Only display messages we haven't seen before
                if (!displayedMessageTimestamps.has(msg.timestamp)) {
                    displayMessage(msg);
                    displayedMessageTimestamps.add(msg.timestamp);
                }
            });
        } catch (error) {
            console.error("Failed to fetch messages:", error);
        }
    }

    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text || !roomId) return;

        try {
            await fetch(`${API_BASE_URL}/api/messages/${roomId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // --- CHANGE: Send the senderId with the message ---
                body: JSON.stringify({ text: text, sender: senderId }),
            });
            messageInput.value = '';
            fetchMessages(); 
        } catch (error) {
            console.error("Failed to send message:", error);
        }
    }

    // --- UPDATED: This function now handles message alignment and disappearance ---
    function displayMessage(msg) {
        const messageElement = document.createElement('div');
        
        // Check if the message sender is the current user
        const isOutgoing = msg.sender === senderId;
        
        // Apply different classes for outgoing vs. incoming messages
        messageElement.className = `message-base animate-message ${isOutgoing ? 'message-out' : 'message-in'}`;
        messageElement.textContent = msg.text;
        
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;

        // --- NEW: Logic to make the message disappear ---
        setTimeout(() => {
            messageElement.classList.add('fade-out');
            // Remove the element from the DOM after the animation completes
            setTimeout(() => {
                messageElement.remove();
            }, 600); // This should match the animation duration in the CSS
        }, 10000); // 10 seconds
    }
    
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    document.getElementById('copyLinkBtn').addEventListener('click', () => {
        navigator.clipboard.writeText(window.location.href);
        alert('Invite link copied to clipboard!');
    });

    setInterval(fetchMessages, 2000);
    fetchMessages();
  </script>
</body>
</html>
